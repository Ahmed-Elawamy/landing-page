<!doctype html>
<html lang="ar" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VR Glasses - Next-Gen Immersion</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Poppins:wght@300;400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="bg-gradient-custom text-white min-h-screen overflow-x-hidden">
        <nav
            class="flex items-center justify-between px-5 md:px-10 py-5 max-w-7xl mx-auto relative z-50"
        >
            <div class="text-xl md:text-2xl font-black tracking-tighter">
                VIZAR
            </div>

            <button
                id="menuBtn"
                class="md:hidden text-white text-2xl focus:outline-none transition-transform"
                aria-label="Toggle menu"
            >
                &#9776;
            </button>

            <ul
                class="hidden md:flex space-x-8 text-sm font-medium text-gray-300"
            >
                <li><a href="#home" class="text-white">Home</a></li>
                <li><a href="#about" class="hover:text-white">About</a></li>
                <li>
                    <a href="#services" class="hover:text-white">Services</a>
                </li>
                <li><a href="#contact" class="hover:text-white">Contact</a></li>
            </ul>

            <div class="hidden md:flex space-x-3">
                <a
                    href="login.html"
                    class="bg-gradient-to-r from-purple-500 to-fuchsia-500 px-6 py-2 rounded-full text-sm font-bold hover:opacity-90 transition"
                >
                    Login
                </a>
                <a
                    href="signup.html"
                    class="border border-purple-500 px-6 py-2 rounded-full text-sm font-bold hover:bg-purple-500 transition"
                >
                    Sign Up
                </a>
            </div>

            <div
                id="mobileMenu"
                class="absolute top-full left-0 w-full bg-[#0b0616] border-t border-purple-500/30 md:hidden"
            >
                <div class="max-w-7xl mx-auto px-5 py-8">
                    <ul
                        class="flex flex-col space-y-6 text-lg font-semibold text-gray-200"
                    >
                        <li>
                            <a href="#home" class="block hover:text-purple-400"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="#about" class="block hover:text-purple-400"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="#services"
                                class="block hover:text-purple-400"
                                >Services</a
                            >
                        </li>
                        <li>
                            <a
                                href="#contact"
                                class="block hover:text-purple-400"
                                >Contact</a
                            >
                        </li>
                    </ul>

                    <div class="flex flex-col space-y-3 mt-8">
                        <a
                            href="login.html"
                            class="bg-gradient-to-r from-purple-500 to-fuchsia-500 px-6 py-2 rounded-full text-sm font-bold text-center"
                        >
                            Login
                        </a>
                        <a
                            href="signup.html"
                            class="border border-purple-500 px-6 py-2 rounded-full text-sm font-bold text-center"
                        >
                            Sign Up
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main
            id="home"
            class="max-w-7xl mx-auto px-5 md:px-10 mt-12 flex flex-col-reverse md:flex-row items-center gap-12"
        >
            <div class="w-full md:w-1/2 text-center md:text-left">
                <h1
                    class="font-alpha text-5xl sm:text-6xl md:text-[8rem] uppercase leading-[0.95] mb-6"
                >
                    VR <br />
                    Glasses
                </h1>

                <div class="flex flex-col items-center md:flex-row">
                    <img
                        src="./shape.png"
                        alt="shape"
                        class="w-[50px] h-[61px]"
                        fetchpriority="high"
                    />
                    Crystal-clear optics - Ultra-light fit - True immersion.
                </div>

                <div
                    class="btns flex flex-col sm:flex-row justify-center md:justify-start gap-4"
                >
                    <a
                        href="#services"
                        class="bg-gradient-to-r from-purple-600 to-pink-500 px-8 py-3 rounded-full font-bold text-center"
                    >
                        Explore Models
                    </a>
                    <a
                        href="#contact"
                        class="border border-purple-500 px-8 py-3 rounded-full font-bold hover:bg-purple-500 transition text-center"
                    >
                        Talk to Us
                    </a>
                </div>
            </div>

            <div class="relative w-full md:w-1/2 flex justify-center">
                <div
                    class="absolute w-[300px] sm:w-[380px] md:w-[450px] h-[300px] sm:h-[380px] md:h-[450px] bg-[#7419f7] rounded-full blur-[100px] opacity-40"
                ></div>

                <img
                    fetchpriority="high"
                    src="./photo-vr.png"
                    class="relative z-10 w-[280px] sm:w-[360px] md:w-[450px] vr-float"
                    alt="VR"
                />
            </div>
        </main>

        <script src="./main.js"></script>
    </body>
</html>
